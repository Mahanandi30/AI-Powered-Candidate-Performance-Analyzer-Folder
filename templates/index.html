<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Analysis Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Candidate Performance Analyzer</h2>
            </div>
            <div class="card-body">
                <h5 class="card-title">Upload Student Data</h5>
                <p class="card-text">Upload your CSV or Excel file to analyze performance, generate recommendations, and
                    match mentors.</p>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Score File (CSV/Excel)</label>
                        <input class="form-control" type="file" id="file" name="file" required>
                    </div>
                    <div class="mb-3">
                        <label for="feedback_file" class="form-label">Feedback File (Optional)</label>
                        <input class="form-control" type="file" id="feedback_file" name="feedback_file">
                    </div>
                    <div class="mb-3">
                        <label for="pairings_file" class="form-label">Pairings File (Optional)</label>
                        <input class="form-control" type="file" id="pairings_file" name="pairings_file">
                        <div class="form-text">Upload existing pairings or leave empty to generate new ones.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload & Analyze</button>
                    <a href="/dashboard" class="btn btn-secondary">Go to Dashboard</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
